# Test profile configuration
# Point Redis at a local instance for integration-style tests.
# If you don't have Redis running locally, consider switching CartServiceTest to Testcontainers/embedded Redis.
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Keep JWT properties available for other tests that load full Spring context
jwt.secret=01234567890123456789012345678901
jwt.expiration=3600000

